<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        
        <h1 class="text-6xl text-center mt-20">Welcome to my <span class="font-semibold text-purple-600">Baap-Er-Bank</span> !!!</h1>

    </header>
    <main>
        <section class="bg-indigo-200 mx-auto w-3/4 mt-8 p-8 rounded">
            <div class="m-2" action="">
                <h3 class="text-3xl" >Please Login to Continue</h3>
                <input id="user-email" class="block my-4 border-2 rounded pb-2 border-blue-200 text-base w-3/5 px-2" type="text" name="" id="" placeholder="your name">
                <input id="user-password" class="block my-4 border-2 rounded pb-2 border-blue-200 text-base w-3/5 px-2" type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-500  rounded px-4 py-2 font-semibold "><span class="text-white">Submit</span> </button>
            </div>
        </section>
    </main>
    
    <script src="js/login.js"></script>
</body>
</html>
